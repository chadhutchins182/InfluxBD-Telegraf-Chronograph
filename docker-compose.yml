version: '3'

services:

  telegraf:
    image: telegraf:1.16
    container_name: telegraf
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    links:
      - influxdb
    ports:
      - "8092:8092/udp"
      - "8094:8094"
      - "8125:8125/udp"
    networks:
      - tick

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    volumes:
      - ./influxdb/data:/var/lib/influxdb
    ports:
      - "8086:8086"
    networks:
      - tick

  chronograf:
    image: chronograf:1.8
    container_name: chronograf
    environment:
      INFLUXDB_URL: http://influxdb:8086
    volumes:
      - ./chronograf/data:/var/lib/chronograf
    ports:
      - "8888:8888"
    links:
      - influxdb
    networks:
      - tick
    links:
      - influxdb
    networks:
      - tick

networks:
  tick:
    driver: bridge